name: contract_payments
label: 付款记录
icon: orders
fields:
  name:
    label: 名称
    type: text
    required: true
    searchable: true
    is_wide: true
    name: name
  account:
    label: 收款单位
    type: master_detail
    reference_to: accounts
    sortable: true
    name: account
    filterable: true
  amount:
    label: 原币金额
    type: currency
    required: true
    sortable: true
    name: amount
  currencytype:
    type: select
    label: 币种
    defaultValue: rmb
    options:
      - label: 人民币
        value: rmb
      - label: 港币
        value: hkd
      - label: 美元
        value: usd
      - label: 欧元
        value: eur
      - label: 日元
        value: jpy
      - label: 英镑
        value: gbp
    name: currencytype
  contract:
    label: 合同
    type: master_detail
    reference_to: contracts
    required: true
    sortable: true
    name: contract
    filterable: true
  pay_amount:
    label: 实际付款金额
    type: currency
    required: true
    sortable: true
    name: pay_amount
  pay_date:
    label: 实际付款日期
    type: date
    sortable: true
    name: pay_date
  billing_date:
    label: 发票日期
    type: date
    sortable: true
    name: billing_date
  billing_no:
    label: 发票号
    type: text
    name: billing_no
  description:
    label: 备注
    type: textarea
    is_wide: true
    name: description
  company_id:
    required: true
    omit: false
    hidden: false
    type: lookup
    reference_to: organizations
list_views:
  all:
    label: 所有
    columns:
      - name
      - amount
      - currencytype
      - pay_amount
      - pay_date
      - contract
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - amount
      - currencytype
      - pay_amount
      - pay_date
      - contract
    filter_scope: space
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
