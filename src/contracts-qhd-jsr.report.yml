_id : contracts-qhd-jsr
name: QHD年度合同统计
report_type: 'jsreport'
object_name : contracts
data_source : 'graphql'
graphql: |
  query {
    contracts(filters:"company_id eq 'tXZobZ2mngswCRNbL'") {
      amount
      is_important
      is_bidding
      is_solid_investment
      contract_type {
        _id
        name
      }
      contract_state
      is_connected_transaction
    }
  }