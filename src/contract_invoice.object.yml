name: contract_invoice
label: 开票记录
icon: orders
fields:
  name:
    label: 名称
    type: text
    required: true
    searchable: true
    is_wide: true
    name: name
  amount:
    label: 开票金额
    type: currency
    required: true
    sortable: true
    name: amount
  billing_date:
    label: 开票日期
    type: date
    sortable: true
    name: billing_date
  billing_no:
    label: 发票号
    type: text
    name: billing_no
  contract:
    label: 合同
    type: master_detail
    reference_to: contracts
    required: true
    sortable: true
    name: contract
    filterable: true
  description:
    label: 备注
    type: textarea
    is_wide: true
    name: description
  company_id:
    required: true
    omit: false
    hidden: false
    type: lookup
    reference_to: organizations
list_views:
  all:
    label: 所有
    columns:
      - name
      - amount
      - billing_no      - 
      - billing_date
      - contract
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - amount
      - billing_no      - 
      - billing_date
      - contract
    filter_scope: space
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
