_id: contracts
name: 合同
description: 合同、收付款、单位、联系人、任务、日历
icon_slds: approval
is_creator: true
objects: 
  - contracts
  - accounts
  - contacts
  - contract_payments
  - contract_receipts
  - account_payable
  - account_receivable
  - instances
  - tasks
  - events
  - reports
mobile_objects: 
  - instances
  - contracts
  - accounts
  - contacts
  - tasks
  - events
admin_menus:
  - _id: contracts
    name: 合同
    permission_sets:
      - admin
    expanded: false
  - _id: contract_types
    name: 合同分类
    object_name: contract_types
    parent: contracts
  - _id: department
    name: 经办部门
    object_name: department
    parent: contracts
  - _id: account_project
    name: 核算项目
    object_name: account_project
    parent: contracts
  - _id: currency
    name: 币种
    object_name: currency
    parent: contracts
  - _id: currency_rate
    name: 汇率
    object_name: currency_rate
    parent: contracts
  - _id: bank
    name: 银行
    object_name: bank
    parent: contracts
  - _id: bank_type
    name: 银行类别
    object_name: bank_type
    parent: contracts
  - _id: account_tax
    name: 税码
    object_name: account_tax
    parent: contracts
dashboard:
  apps:
    label: 应用程序启动器
    position: RIGHT
    type: apps
    mobile: true
    ignoreApps: ['contracts']
  workflow: 
    label: 待审核文件
    position: CENTER_TOP
    type: object
    objectName: "instances"
    filters: [
      [
        ['inbox_users', '=', '{userId}'], 'or', ['cc_users', '=', '{userId}']
      ]
    ]
    columns: 
      - label: 标题
        field: name
        href: true
      - label: 提交人
        field: submitter_name
        width: 10rem
      - label: 修改时间
        field: modified
        type: datetime
        width: 10rem
    noHeader: false
    unborderedRow: true
    showAllLink: true
    hrefTarget: _blank
    illustration:
      messageBody: "您没有待审核文件"
    sort: "modified desc, name"
  tasks:
    label: 待办任务
    position: CENTER_BOTTOM_LEFT
    type: object
    objectName: tasks
    filters: [['assignees', '=', '{userId}'], ['state', '<>', 'complete'], ['created', 'between', 'last_7_days']]
    sort: due_date
    columns:
      - field: name
        label: 标题
        href: true
      - field: due_date
        label: 截止时间
        width: 10rem
        type: datetime
    unborderedRow: true
    showAllLink: true
    hrefTarget: _blank
    illustration:
      messageBody: "您最近7天没有待办任务"
  calendar:
    label: 我的日程
    position: CENTER_BOTTOM_RIGHT
    type: object
    objectName: events
    filters: [['start', 'between', 'today'], [['owner', '=', '{userId}'], 'or', ['assignees', '=', '{userId}']]]
    sort: start desc, end
    columns:
      - field: name
        label: 标题
        href: true
      - field: start
        label: 开始时间
        type: datetime
    unborderedRow: true
    showAllLink: true
    hrefTarget: _blank
    illustration:
      messageBody: "您今天没有日程"
