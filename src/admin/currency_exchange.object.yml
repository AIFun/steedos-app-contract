name: currency_exchange
label: 汇率
icon: account
enable_api: true
fields:
  name:
    label: 源币种
    type: text
  to_currency: 
    label: 目的币种
    type: text
  conversion_rate:
    label: 兑换率
    type: number
    scale: 5
list_views:
  all:
    label: 所有
    columns:
      - name
      - to_currency
      - conversion_rate
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true