name: accounts
label: 单位
icon: account
enable_files: true
enable_search: true
enable_tasks: true
enable_notes: false
enable_api: true
enable_share: true
enable_chatter: true
fields:
  name:
    label: 名称
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: '请输入公司全称'
    searchable: true
    required: true
    sortable: true
  owner:
    label: 责任人
    omit: false
    readonly: true
    type: lookup
    reference_to: users
  priority:
    label: 优先级
    type: select
    sortable: true
    options:
      - label: 高
        value: high
      - label: 中
        value: normal
      - label: 低
        value: low
    name: priority
    filterable: true
  tags:
    label: 类别
    type: select
    sortable: true
    multiple: true
    options: 供应商,客户,合作伙伴,内部单位,自然人
    filterable: true
  is_connected_transaction:
    type: boolean
    label: 是否关联单位
    defaultValue: false
  credit_code:
    type: text
    label: 统一社会信用代码
    required: true
  registered_capital:
    type: currency
    label: 注册资金
    scale: 2
    name: registered_capital
  website:
    type: url
    label: 网址
    group: 联系方式
  phone:
    type: text
    label: 电话
    defaultValue: ''
    group: 联系方式
  fax:
    type: text
    label: 传真
    group: 联系方式
  email:
    type: email
    label: 邮件
    group: 联系方式
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
list_views:
  all:
    label: 所有单位
    columns:
      - name
      - priority
      - owner
      - modified
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - priority
      - owner
      - modified
    filter_scope: space
  mine:
    label: 我的单位
    columns:
      - name
      - priority
      - owner
      - modified
    filter_scope: mine
  priority_high:
    label: 重要客户
    columns:
      - name
      - priority
      - owner
      - modified
    filters: [["priority", "=", "high"]]
    filter_fields: ["priority", "owner", "modified"]
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  workflow_admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: true
    viewCompanyRecords: true
    disabled_list_views: []
    disabled_actions: []
    unreadable_fields: []
    uneditable_fields: []
    unrelated_objects: []
