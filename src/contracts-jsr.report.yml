_id : contracts-jsr
name: 合同统计-jsreport插件示例
report_type: 'jsreport'
object_name : contracts
data_source : 'graphql'
fields:
  - name
  - amount
  - contract_type.name
  - contract_type.owner.name
graphql: |
  query {
    contracts(filters:"company_id eq 'frFHLyimtGS6C3XPx'") {
      name
      amount
      contract_type {
        name
        owner{
          name
        }
      }
    }
  }